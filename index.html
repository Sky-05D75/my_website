<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>小天的个人主页</title>
    <style>

            font-family: "Helvetica", "微软雅黑", sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }
        footer {
            text-align: center;

            color: #777;

<body>
